<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>随手拍</title>
    
    <link href="css/zyupload-1.0.0.min.css" rel="stylesheet" />
    <link href="../assets/css/0-common/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/0-common/fileinput.min.css" rel="stylesheet" />
    <link href="../assets/css/0-common/common.css" rel="stylesheet" />
    <script src="../assets/js/0-common/jquery.min.js"></script>
    <script src="../assets/js/0-common/jquery.cookie.js"></script>
    <script src="../assets/js/0-common/bootstrap.min.js"></script>
    <script src="../assets/js/0-common/fileinput.min.js"></script>
    <script src="../assets/js/0-common/fileinput_locale_zh.js"></script>
    <script src="js/text.js"></script>
</head>
<body style="background: #f9f9f9; "> 
    <nav>
        <div style="text-align: center; background-color: #3498db; border-color: #3498db; color:#fff;height:35px;padding:0;margin:0;font-size:1.4em;font-weight:400 ">
            随手拍
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12">
              
                    <div class="form-group">
                        <label for="name">昵称：</label>
                        <input type="text" class="form-control" id="name" placeholder="输入昵称">
                    </div>

                    <div class="form-group">
                        <label for="phone">手机：</label>
                        <input type="text" id="phone" class="form-control" placeholder="输入手机" required />
                    </div>
                    <div class="form-group">
                        <label for="IDCard">身份证：</label>
                        <input type="text" class="form-control" id="IDCard" placeholder="输入身份证">
                    </div>
                    <div class="form-group">
                        <label for="fname">内容：</label>
                        <textarea class="form-control" rows="3" style="height: 80px; font-size: 1rem;" placeholder="说点什么吧。。。" id="photoContent"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="control-label">选择上传图片：</label>
                        <div class="controls">
                            <!--<input id="cover" class="file form-control file-loading" name="input-image" type="file" multiple   accept="image/*">-->
                            <input id="cover" name="input-image" type="file" multiple class="file-loading" accept="image/*">
                            *注意：最多上传4张图片
                        </div>
                        <input id="imageURL" hidden="hidden" />
                    </div>
               
                <button type="button" class="btn btn-primary btn-group-sm btn-block  " style="width:100%">提交</button>
            </div>

        </div>
    </div> 
</body>
</html>
