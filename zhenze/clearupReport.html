    <script>
        window.onload = function(){
            var s = document.getElementById("pingStar");
            m = document.getElementById("dir"),
                    n = s.getElementsByTagName("li"),
                    input = document.getElementById("startP");//保存所选值
            clearAll = function(){
                for(var i = 0;i < n.length;i++){
                    n[i].className = "";
                }
            }
            for(var i = 0;i < n.length;i++){
                n[i].onclick = function(){
                    var q = this.getAttribute("rel");
                    var  alertstr="";
                    if (q=="1")
                    {
                        emergency=1;
                        alertstr="1星的问题将被反馈到大联动中心";

                    }
                    else if(q=="2" )
                    {
                        emergency=2;
                        alertstr="2星的问题将被反馈到河长、社区负责人、大联动中心";


                    }
                    else if(q=="3" )
                    {
                        emergency=3;
                        alertstr="3星的问题将被反馈到镇分管领导、社区负责人、河长、大联动中心";


                    }
                    $("#myPopup1").html(" <h2 style=\"text-align:center;\">提示</h2><p>" + alertstr + "</p>")
                    $("#myPopup1").popup('open');
                    clearAll();
                    input.value = q;
                    for(var i = 0;i < q;i++){
                        n[i].className = "on";
                    }
//                    m.innerHTML = this.getAttribute("title");
                }
                n[i].onmouseover = function(){
                    var q = this.getAttribute("rel");
                    clearAll();
                    for(var i = 0;i < q;i++){
                        n[i].className = "on";
                    }
//                    m.innerHTML = this.getAttribute("title");
                }
                n[i].onmouseout = function(){
                    clearAll();
                    for(var i = 0;i < input.value;i++){
                        n[i].className = "on";
                    }

                }
            }
        }

    </script>
