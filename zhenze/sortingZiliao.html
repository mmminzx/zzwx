    <script>
        function changetypej() {
            var objS = document.getElementById("jianyi");

            console.log(processType);

<body>
<div class="div2" id="rivers">
    <ul id="thelist" class="ulstyle" style="margin-left: 0px;padding-left: 0px">
    </ul>
</div>
<div data-role="main" class="ui-content"style="padding:0.2em 2em 0em 1em" id="page1">
    <p>*上传图片</p>
    <div class="z_photo">
        <div class="z_file">
            <input  type="file" name="file" id="file" value=""  style="position: absolute;float:left; padding:0px; margin:0px;opacity: 0" accept="image/*" multiple onchange="imgChange('z_photo','z_file');" />

        </div>

    </div>
    <label for="selectRiver">选择河湖（*必选）：</label>
    <button id="selectRiver" data-theme="f">选择河流</button>
    <label for="faname">单位名称（*必填）：</label>
    <textarea style="height:280px;" placeholder="输入内容。。。" id="faname"></textarea>
    <label  style="text-align: center;font-size: 18px">法人（负责人）信息</label>
    <label for="pername">姓名：</label>
    <input style="height:30px;" placeholder="输入姓名" id="pername">
    <label for="phone">电话：</label>
    <input style="height:30px;" placeholder="输入电话" id="phone">
    <label for="address">地址：</label>
    <input style="height:30px;" placeholder="输入地址" id="address">
    <label for="signInTime">大约成立时间：</label>
    <input style="height:30px;" placeholder="输入时间" id="signInTime">
    <label for="distance">排口距河距离：</label>
    <input style="height:30px;" placeholder="输入距离" id="distance">
    <label >现在污水处理方式（*必填）：</label>
    <select name="type" id="ttype" data-theme="f" onchange="changetype()">
        <option value="99" disabled selected value>请选择处理方式</option>
        <option value="1">未处理直排</option>
        <option value="2">接引去污水厂</option>
        <option value="3">处理后直排</option>
        <option value="4" >暂不清楚</option>

    </select>
    </fieldset>
    <br>
    <br>
    <div  id="content" style="padding: 0px;border: 0px;background-color: transparent">


        <!--<label >*提交时会上传当前定位。</label>-->
        <button id="fileSubmit" data-theme="f">提交</button>





    </div>
</div>

<div id="allmap"></div>
<div data-role="popup" data-theme="f" id="myPopup1" class="ui-content" data-overlay-theme="b"></div>
</body>
