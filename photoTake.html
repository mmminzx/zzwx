<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>随手拍</title>
    <!--<link href="../css/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" />
    <link href="../css/jquery.mobile-1.4.5.min.css" rel="stylesheet" />-->
    <link href="css/jquery.mobile.flatui.css" rel="stylesheet" />
    
    <link href="css/zyupload-1.0.0.min.css" rel="stylesheet" />
    <link href="css/jquery.searchableselect.css" rel="stylesheet" />
    <script src="js/jquery-2.0.3.min.js"></script>   
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/zyupload.basic-1.0.0.js"></script>
    <script src="js/jquery.searchableselect.js"></script>    
    <script src="js/phototake_add.js"></script>
    <script>
        $(document).bind("mobileinit", function () {
            $.mobile.defaultPageTransition = 'none'
            $.mobile.loadingMessage = '加载中...'
            $.mobile.page.prototype.options.backBtnText = '后退'
            $.mobile.page.prototype.options.addBackBtn = true
        });
    </script>

</head>
<body>
    <div data-role="header" data-theme="f">
        <h1>随手拍</h1>

    </div>
    <div data-role="main" class="ui-content"style="padding:0.2em 2em 0em 1em">
        <label for="name">昵称：</label>
        <input style="height:30px;" placeholder="输入昵称" id="name">
        <label for="phone">手机（必填）：</label>
        <input style="height:30px;" placeholder="输入手机" id="phone">
        <label for="IDCard">身份证（必填）：</label>
        <input style="height: 30px;" placeholder="输入身份证" id="IDCard">
        <label for="">内容：</label>
        <textarea style="height:280px;" placeholder="说点什么吧。。。" id="photoContent"></textarea>
        <p>*最多上传3张图片</p>
        <div id="zyupload" class="zyupload"></div>
        <button id="fileSubmit" data-theme="f">提交</button>
    </div>


    <div data-role="popup" data-theme="f" id="myPopup1" class="ui-content" data-overlay-theme="b"></div>

</body>
</html>
